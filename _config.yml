remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark"

# Site Settings
locale: "en-US"
title: "Naveen Prasanth"
title_separator: "|"
subtitle: "Software & ML Engineer"
name: "Naveen Prasanth"
description: "Personal blog and portfolio â€” backend engineering, data systems, and machine learning."
url: "https://naveenprasanth.github.io"
baseurl: ""
repository: "NaveenPrasanth/naveenprasanth.github.io"

# Author
author:
  name: "Naveen Prasanth"
  avatar: "/assets/img/pic.png"
  bio: "Software & ML Engineer. Interested in backend systems, data pipelines, and machine learning."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/NaveenPrasanth"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/naveenprasanth"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:naveenprasanth.dev@gmail.com"

# Reading
words_per_minute: 200

# Build settings
markdown: kramdown
highlighter: rouge

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Search
search: true

# Analytics
# analytics:
#   provider: "google-gtag"
#   google:
#     tracking_id: ""

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Include
include:
  - _pages

# Exclude
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md
